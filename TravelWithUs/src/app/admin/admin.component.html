<img id="img" src="assets/rt.jpg">
<form [formGroup]="registrationForm" class="row g-3 form" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
        <label for="email">Username:</label>
        <input type="text" id="email" formControlName="userName" class="form-control">
        <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched"
          class="invalid-feedback">
          Email is required.
        </div>
      </div>
    
    
    
    <div class="col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="userEmail" class="form-control">
        <div *ngIf="registrationForm.get('userEmail')?.invalid && registrationForm.get('userEmail')?.touched"
          class="invalid-feedback">
          Email is required.
        </div>
      </div>
      <div class="float-center">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
          class="invalid-feedback">
          Password is required.
        </div>
      </div>
    
    
      <div class="col-md-12 text-center">
        <button type="submit" [disabled]="registrationForm.invalid"
          class="btn btn-primary">Register</button>
      </div>
    
</form>
