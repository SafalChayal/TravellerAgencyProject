<app-navbar></app-navbar>


<div class="container-fluid">
  <div class="container mt-5" style="padding-top: 100px;">
    <div class="container text-center">
          <div class="row">
            <div class="col-sm-6"><a style="text-decoration: none;" class="display-4 text-danger" routerLink="adminwork">Make Active</a></div>
            <div class="col-sm-6"><a class="display-4 text-warning" style="text-decoration: none;" href="/allagent">All Agents</a>
            </div>
            <div class="row text-center">
              <a  style="text-decoration: none;" class="display-4"href="post">Post Gallery</a>
            </div>
          </div>
    </div>
    <div class="cards-container" >
      <div class="cards-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()" >
          
          <div class="form-group">
            <label for="userName">userName</label>
            <input type="text" name="userName"  [(ngModel)]="cards.userName">
          </div>
          
          
          <!-- <div class="form-group">
            <label for="role">Role</label>
            <input type="text" name="role"  [(ngModel)]="cards.role">
          </div> -->
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" [(ngModel)]="cards.status" class="form-control">
                <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
            </select>
        </div>
        
          
          
          
            
              
            
          <div class="form-group">
            <button>Save</button>
          </div>
         
        </form>
      </div>
      <div class="cards-grid">
  
  
  
        <div  class="card-row" *ngFor="let cr of card">
          <div class="card-row-details text-primary" (click)="PopulateCard(cr)">
            <span>{{cr.userName}}</span>
            <!-- <span>{{cr.userEmail}}</span> -->
            <span>{{cr.role}}</span>
            <span>{{cr.status}}</span>







          </div>
          <div class="card-row-action">
            <a (click)="deletecard(cr.userId)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
              </svg>
            </a>
          </div>
        </div>
       </div>
    </div>
  </div>








</div>
<app-footerc></app-footerc>
